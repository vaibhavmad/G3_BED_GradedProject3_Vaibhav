<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/tickets}">Ticket Tracker</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> View Ticket </h1>
				<div class="card-body">
					<form th:action="@{/tickets/{id} (id=${ticket.id})}" th:object="${ticket}" method="get">
						<div class="form-group">
							<h4><label for="ticketTitle">Title: </label></h4>
							<div th:text="*{ticketTitle}"> </div>
						</div>

						<div class="form-group">
							<h4><label for="ticketShortDescription"> Short Description: </label></h4>
							<div th:text="*{ticketShortDescription}"> </div>
						</div>

						<div class="form-group">
							<h4><label for="content"> content: </label></h4>
							<div th:utext="*{content}"></div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
